parameters:
  publishToFeed: false
  feedForPublishing: ''

steps:
- task: 1ES.PublishNuget@1
  condition: ${{ eq(parameters.publishToFeed, true) }}
  displayName: ðŸŸ£ Publish NuGet package
  inputs:
    useDotNetTask: true
    packagesToPush: $(Pipeline.Workspace)/artifactsPackagesDrop/packages/**/*.nupkg
    packageParentPath: $(Pipeline.Workspace)/artifactsPackagesDrop/packages
    publishVstsFeed: ${{ parameters.feedForPublishing }}
    nuGetFeedType: internal
    allowPackageConflicts: false
    publishPackageMetadata: true